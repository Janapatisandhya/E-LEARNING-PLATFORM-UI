<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-learning Platform</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root" class="max-w-3xl mx-auto p-4"></div>

  <script type="text/babel">
    const courses = [
      {
        id: 1,
        title: "CSS fundamentals",
        progress: 70,
        videoUrl: "https://www.youtube.com/embed/6EMkq7UqMGE?si"
      },
      {
        id: 2,
        title: "HTML introduction",
        progress: 40,
        videoUrl: "https://www.youtube.com/embed/qz0aGYrrlhU?si="
      },
      {
        id: 3,
        title: "JavaScript",
        progress: 80,
        videoUrl: "https://www.youtube.com/embed/W6NZfCO5SIk?si"
      }
    ];

    function CourseCard({ course }) {
      return (
        <div className="bg-white rounded-xl shadow p-4 mb-6">
          <h2 className="text-xl font-semibold mb-3">{course.title}</h2>
          <div className="video-container mb-3">
            <iframe
              src={course.videoUrl}
              frameBorder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowFullScreen
              title={course.title}
            ></iframe>
          </div>
          <div className="w-full bg-gray-300 rounded-full h-2.5 mb-2">
            <div className="bg-blue-600 h-2.5 rounded-full" style={{ width: `${course.progress}%` }}></div>
          </div>
          <p className="text-sm text-gray-600 mb-2">Progress: {course.progress}%</p>
          <button className="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded transition">Continue</button>
        </div>
      );
    }

    function App() {
      return (
        <div>
          <h1 className="text-2xl font-bold mb-6 text-center">E-learning Platform</h1>
          {courses.map(course => (
            <CourseCard key={course.id} course={course} />
          ))}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
  </html>
